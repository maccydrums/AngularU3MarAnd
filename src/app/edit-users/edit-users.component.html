<div class="input-group mb-3">
  <!-- Input with [(ngModel)] added for two-way binding -->
  <input [(ngModel)]="value" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="LÃ¤gg till ett namn...">
</div>
<div class ="btngrp">
  <!-- Two buttons with click function and Outputs sending to dashboard  -->
  <button [disabled]="value === ''" (click)="addUser()" type="button" class="btn btn-success">Add</button>
  <button (click)="removeUser()" type="button" class="btn btn-danger">Remove</button>
</div>
